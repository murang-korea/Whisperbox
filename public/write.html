<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>✏️ 글쓰기 - WhisperBox</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">✏️ WhisperBox - 글쓰기</div>

  <div class="container">
    <div class="card">
      <h2>새 글 작성</h2>
      <input id="titleInput" type="text" placeholder="제목을 입력하세요" style="width:100%;padding:8px;margin-top:8px"/>
      <textarea id="contentInput" rows="8" placeholder="내용을 입력하세요" style="width:100%;margin-top:8px;padding:8px"></textarea>

      <div class="row" style="margin-top:10px;justify-content:space-between">
        <button id="submitBtn" style="background-color:#ffb366;">📨 작성하기</button>
        <button onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  (async function(){
    // 로그인 확인
    const user = await showCurrentUser(true);
    if(!user){
        // 로그인 안 되어 있으면 로그인 페이지로 이동
        window.location.href = "login.html";
        return;
    }

    // 작성 버튼 이벤트
    document.getElementById("submitBtn").addEventListener("click", async ()=>{
      const title = document.getElementById("titleInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();

      if(!title || !content){
        alert("제목과 내용을 모두 입력해주세요.");
        return;
      }

      const res = await postNew(title, content);
      if(res.ok){
        alert("글이 작성되었습니다!");
        location.href = "index.html";
      }else{
        alert(res.data?.error || "작성 실패");
      }
    });
  })();
  </script>
</body>
</html>
