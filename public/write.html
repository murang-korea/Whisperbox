<!doctype html>
<html lang="ko">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>WhisperBox - 새 글</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
  <header class="header"><div class="brand"><h1>WhisperBox</h1></div><div id="authArea" class="actions"></div></header>

  <main class="container">
    <div class="card form" style="max-width:900px;margin:18px auto">
      <h2>새 글 작성</h2>
      <div style="margin-top:12px"><input id="title" class="input" placeholder="제목"></div>
      <div style="margin-top:10px"><textarea id="content" placeholder="내용을 입력하세요." class="input"></textarea></div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button class="btn" id="submitBtn">작성</button>
        <button class="btn ghost" onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </main>

<script src="script.js"></script>
<script>
(async ()=>{
  await renderHeaderAuth('#authArea');
  const user = await getCurrentUser();
  if(!user){ showMsg('로그인 후 작성 가능합니다.'); location.href = '/login.html'; return; }

  document.getElementById('submitBtn').addEventListener('click', async ()=>{
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    if(!title || !content) return showMsg('제목과 내용을 입력하세요.');
    try{
      const res = await api('/api/posts', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ title, content })
      });
      if(res.ok) { showMsg('작성 완료'); location.href = '/'; }
      else showMsg(res.error || '작성 실패');
    }catch(e){ showMsg(e.message || '오류'); }
  });
})();
</script>
</body>
</html>
