<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhisperBox - 글쓰기</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">✏️ WhisperBox - 글쓰기</div>
  <div class="container">
    <div class="card">
      <h3>새 글 작성</h3>
      <input id="title" placeholder="제목" />
      <textarea id="content" rows="8" placeholder="내용"></textarea>
      <div class="row">
        <button id="submitBtn">작성하기</button>
        <button onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script>
(async function(){
  // showCurrentUser는 window.showCurrentUser로 존재해야 함
  const user = await showCurrentUser(true);
  if(!user) return; // 로그인 필요

  document.getElementById("submitBtn").addEventListener("click", async function(){
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    if(!title || !content){ alert("제목과 내용을 입력하세요"); return; }

    // 사용자에게 시각적 피드백
    this.disabled = true;
    this.textContent = "작성 중...";

    const r = await postNew(title, content);

    this.disabled = false;
    this.textContent = "작성하기";

    if(!r.ok){
      // 네트워크/서버 에러
      alert("작성 실패: " + (r.data?.error || r.error || ("status " + r.status)));
      console.error("post response:", r);
      return;
    }

    // 성공
    alert("작성 완료!");
    location.href = "index.html";
  });
})();
</script>
</body>
</html>
