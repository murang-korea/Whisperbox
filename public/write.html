<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhisperBox - 글쓰기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">✏️ WhisperBox - 글쓰기</div>
  <div class="container">
    <div class="card">
      <h3>새 글 작성</h3>
      <div class="form-group">
        <label>제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요" />
      </div>
      <div class="form-group">
        <label>내용</label>
        <textarea id="content" rows="8" placeholder="내용을 입력하세요"></textarea>
      </div>
      <div class="actions">
        <button id="submitBtn">작성하기</button>
        <button onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </div>

<script type="module" src="script.js"></script>
<script type="module">
(async function(){
  const user = await showCurrentUser(true); // 로그인 필수
  if(!user) return;

  const submitBtn = document.getElementById("submitBtn");
  submitBtn.addEventListener("click", async ()=>{
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    if(!title || !content){
      alert("제목과 내용을 모두 입력하세요!");
      return;
    }

    const res = await fetch("/api/posts", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ title, content })
    });

    const data = await res.json();
    if(data.success){
      alert("작성 완료!");
      location.href = "index.html";
    } else {
      alert(data.error || "작성 실패");
    }
  });
})();
</script>
</body>
</html>
