<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>글쓰기 - WhisperBox</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">✏️ WhisperBox - 글쓰기</div>
  <div class="container">
    <div class="card">
      <div id="who" class="post-meta small muted"></div>
      <input id="title" placeholder="제목"/>
      <textarea id="content" rows="8" placeholder="내용"></textarea>
      <div class="row">
        <button id="submitBtn">작성</button>
        <button onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </div>

<script type="module" src="script.js"></script>
<script type="module">
(async function(){
  const user = await showCurrentUser(true);
  if(!user) return;
  window.__WB_CURRENT_USER = user;
  document.getElementById("who").textContent = `작성자: ${user.nickname}`;

  document.getElementById("submitBtn").addEventListener("click", async ()=>{
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    if(!title || !content){ alert("제목과 내용을 입력하세요"); return; }

    const res = await fetch("/api/posts", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ title, content })
    });
    const data = await res.json();
    if(data?.success){ alert("글이 작성되었습니다"); location.href="index.html"; }
    else alert(data?.error || "글 작성 실패");
  });
})();
</script>
</body>
</html>
