<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>✏️ 글쓰기 - WhisperBox</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">✏️ WhisperBox - 글쓰기</div>

  <div class="container">
    <div class="card">
      <h2>새 글 작성</h2>
      <input id="titleInput" type="text" placeholder="제목을 입력하세요" style="width:100%;padding:8px;margin-top:8px"/>
      <textarea id="contentInput" rows="8" placeholder="내용을 입력하세요" style="width:100%;margin-top:8px;padding:8px"></textarea>

      <div class="row" style="margin-top:10px;justify-content:space-between">
        <button id="submitBtn" style="background-color:#ffb366;">📨 작성하기</button>
        <button onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  (async function(){
    const user = await showCurrentUser(true);
    if(!user){
      alert("로그인이 필요합니다!");
      location.href = "login.html";
      return;
    }

    document.getElementById("submitBtn").addEventListener("click", async ()=>{
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if(!title || !content) return alert("제목과 내용을 모두 입력해주세요.");

      const res = await fetch("/api/posts", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({title, content})
      });
      const data = await res.json();
      if(res.ok){
        alert("글이 작성되었습니다!");
        location.href = "index.html";
      }else alert(data.error || "작성 실패");
    });
  })();
  </script>
</body>
</html>
