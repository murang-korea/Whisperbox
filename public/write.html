<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhisperBox - 글쓰기</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">✏️ WhisperBox - 글쓰기</div>
  <div class="container">
    <div class="card">
      <h3>새 글 작성</h3>
      <input id="title" placeholder="제목" />
      <textarea id="content" rows="8" placeholder="내용"></textarea>
      <div class="row">
        <button id="submitBtn">작성하기</button>
        <button onclick="location.href='index.html'">취소</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script>
(async function(){
  const user = await showCurrentUser(true); // 로그인 확인
  if(!user) return;

  document.getElementById("submitBtn").addEventListener("click", async function(){
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    if(!title || !content){
      alert("제목과 내용을 입력하세요");
      return;
    }

    this.disabled = true;
    this.textContent = "작성 중...";

    const result = await postNew(title, content);

    this.disabled = false;
    this.textContent = "작성하기";

    if(!result.ok){
      alert("작성 실패: " + (result.data?.error || result.error || ("status " + result.status)));
      return;
    }

    alert("작성 완료!");
    location.href = "index.html";
  });
})();
</script>
</body>
</html>
