<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글쓰기</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1><a href="index.html">게시판</a></h1>
    <div id="userArea"></div>
  </header>

  <main class="container">
    <h2>새 글 작성</h2>

    <div class="card">
      <label>제목</label>
      <input id="title" type="text" placeholder="제목을 입력하세요" />

      <label>내용</label>
      <textarea id="content" rows="10" placeholder="내용을 입력하세요"></textarea>

      <button id="writeBtn" style="margin-top:10px;">작성</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ 로그인 확인 (없으면 자동 리다이렉트)
      const user = await showCurrentUser(true);
      if (!user) return;

      // ✅ 작성 버튼 클릭 이벤트
      document.getElementById("writeBtn").onclick = async () => {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (!title || !content) {
          alert("제목과 내용을 모두 입력하세요!");
          return;
        }

        const res = await postNew(title, content);
        if (!res.ok || res.data.error) {
          alert(res.data?.error || "작성 실패");
        } else {
          alert("작성 완료!");
          location.href = "index.html";
        }
      };
    });
  </script>
</body>
</html>
