<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>🔐 로그인 - WhisperBox</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">🔐 로그인</div>

  <div class="container">
    <div class="card" style="max-width:400px;">
      <h2>Welcome Back</h2>
      <input id="usernameInput" type="text" placeholder="아이디">
      <input id="passwordInput" type="password" placeholder="비밀번호">
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="loginBtn">로그인</button>
        <button class="ghost" onclick="location.href='register.html'">회원가입</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  document.getElementById("loginBtn").addEventListener("click", async ()=>{
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if(!username || !password) return alert("아이디와 비밀번호를 입력하세요.");

    const res = await fetch("/api/login", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({username, password})
    });
    const data = await res.json();
    if(res.ok){
      alert("로그인 성공!");
      location.href = "index.html";
    }else alert(data.error || "로그인 실패");
  });
  </script>
</body>
</html>
