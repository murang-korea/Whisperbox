<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>WhisperBox - 로그인</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand"><h1>WhisperBox</h1></div>
    <div id="authArea" class="actions"></div>
  </header>

  <main class="container">
    <div class="card form" style="max-width:560px;margin:20px auto">
      <h2>로그인</h2>
      <div style="margin-top:12px">
        <input id="username" class="input" placeholder="아이디">
      </div>
      <div style="margin-top:8px">
        <input id="password" class="input" type="password" placeholder="비밀번호">
      </div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button class="btn" id="loginBtn">로그인</button>
        <button class="btn ghost" onclick="location.href='register.html'">회원가입</button>
      </div>
    </div>
  </main>

<script src="script.js"></script>
<script>
(async ()=>{
  await renderHeaderAuth('#authArea');
  document.getElementById('loginBtn').addEventListener('click', async ()=>{
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username || !password) return showMsg('아이디와 비밀번호를 입력하세요.');
    try {
      const res = await api('/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      if(res.ok === false) { showMsg(res.error || '로그인 실패'); return; }
      // success
      location.href = '/';
    } catch(e) { showMsg(e.message || '로그인 오류'); }
  });
})();
</script>
</body>
</html>
