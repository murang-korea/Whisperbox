<!doctype html>
<html lang="ko">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>로그인</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</head>
<body>
  <div class="card">
    <h2>로그인</h2>
    <input id="user" placeholder="아이디"/><br><br>
    <input id="pass" type="password" placeholder="비밀번호"/><br><br>
    <button onclick="login(user.value, pass.value)">로그인</button>
    <button onclick="register(user.value, pass.value)">회원가입</button>
  </div>
</body>
</html>
