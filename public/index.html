<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 목록</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>게시글 목록</h1>
  <div id="posts"></div>
  <a href="write.html">글쓰기</a> | <a href="login.html">로그인</a> | <a href="signup.html">회원가입</a>
</div>
<script>
async function loadPosts() {
  const res = await fetch("/posts");
  const posts = await res.json();
  const container = document.getElementById("posts");
  container.innerHTML = "";
  posts.forEach(p => {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `<a href="view.html?id=${p.id}">${p.title}</a> by ${p.author}`;
    container.appendChild(div);
  });
}
loadPosts();
</script>
</body>
</html>
