<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WhisperBox</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1>🧡 WhisperBox</h1>
    <div id="authArea"></div>
  </header>

  <main class="container">
    <button id="writeBtn" class="btn">✏️ 새 글쓰기</button>
    <div id="postList"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async ()=>{
      const user = showCurrentUser();
      const authArea = document.getElementById("authArea");
      const writeBtn = document.getElementById("writeBtn");

      // 로그인 상태 표시
      if(user){
        authArea.innerHTML = `<button class="btn ghost" onclick="logout()">로그아웃</button>`;
      }else{
        authArea.innerHTML = `<button class="btn ghost" onclick="location.href='login.html'">로그인</button>`;
      }

      // 글쓰기 버튼
      writeBtn.addEventListener("click", ()=>{
        if(!user){
          alert("로그인이 필요합니다!");
          location.href = "login.html";
        }else{
          location.href = "write.html";
        }
      });

      await loadPosts();
    });
  </script>
</body>
</html>
