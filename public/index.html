<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhisperBox - 목록</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">💌 WhisperBox - 고민함</div>
  <div class="container">
    <div class="card" id="topbar">
      <div class="row">
        <div class="col">
          <input id="searchInput" type="text" placeholder="검색어(제목/내용/작성자)"/>
        </div>
        <div style="width:160px" id="userArea"></div>
      </div>

      <div style="margin-top:8px">
        <select id="sortSelect">
          <option value="random">랜덤</option>
          <option value="latest">최신순</option>
          <option value="likes">좋아요 많은 순</option>
          <option value="comments">댓글 많은 순</option>
        </select>
      </div>

      <div style="margin-top:10px" class="actions">
        <button onclick="location.href='write.html'">✏️ 글쓰기</button>
      </div>
    </div>

    <div id="postsList"></div>
  </div>

<script type="module" src="script.js"></script>
<script type="module">
(async function(){
  await showCurrentUser();
  await loadPosts();

  document.getElementById("searchInput").addEventListener("input", e => loadPosts(e.target.value.trim()));
  document.getElementById("sortSelect").addEventListener("change", e => loadPosts(undefined, e.target.value));
})();
</script>
</body>
</html>
