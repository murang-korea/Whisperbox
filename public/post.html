<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>게시글 - WhisperBox</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1 id="postTitle"></h1>
  </header>

  <main class="container">
    <p id="postMeta" class="meta"></p>
    <div id="postContent" class="card"></div>

    <h3>💬 댓글</h3>
    <div id="commentList"></div>
    <textarea id="commentInput" class="input" placeholder="댓글 작성..."></textarea>
    <button id="commentBtn" class="btn">등록</button>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async ()=>{
      await loadPostDetail();
      document.getElementById("commentBtn").addEventListener("click", submitComment);
    });
  </script>
</body>
</html>
