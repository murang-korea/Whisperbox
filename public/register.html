<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>회원가입 - WhisperBox</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>🧡 회원가입</h2>
      <input id="username" placeholder="아이디" class="input"/>
      <input id="password" type="password" placeholder="비밀번호" class="input"/>
      <div class="row">
        <button id="registerBtn" class="btn">가입하기</button>
        <button id="goLogin" class="btn ghost">로그인으로</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      document.getElementById("registerBtn").addEventListener("click", async ()=>{
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value.trim();
        if(!u || !p) return alert("아이디와 비밀번호를 입력하세요.");
        await register(u, p);
      });

      document.getElementById("goLogin").addEventListener("click", ()=>{
        location.href = "login.html";
      });
    });
  </script>
</body>
</html>
