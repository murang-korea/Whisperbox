<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>🧡 회원가입 - WhisperBox</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">🧡 회원가입</div>

  <div class="container" style="background:#fffaf4;">
    <div class="card" style="max-width:420px;">
      <h2>새 계정 만들기</h2>
      <input id="usernameInput" type="text" placeholder="아이디">
      <input id="passwordInput" type="password" placeholder="비밀번호">
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="registerBtn">회원가입</button>
        <button class="ghost" onclick="location.href='login.html'">로그인</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  document.getElementById("registerBtn").addEventListener("click", async ()=>{
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if(!username || !password) return alert("아이디와 비밀번호를 입력하세요.");

    const res = await fetch("/api/register", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({username, password})
    });
    const data = await res.json();
    if(res.ok){
      alert("회원가입 완료! 로그인 해주세요.");
      location.href = "login.html";
    }else alert(data.error || "회원가입 실패");
  });
  </script>
</body>
</html>
